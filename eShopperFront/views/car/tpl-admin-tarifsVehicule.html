<div   id="categorie" ng-controller="tarifsVehiculeController as opvCtrl">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Tarifs Vehicule</h2>
                <hr class="primary">
            </div>
        </div>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="panel panel-info ">
            <div class="panel-heading">Tarifs</div>

            <div class="panel-body">
                <form >
                    <div class="form-group">
                        <label class="control-label">Type </label>
                        <input type="text" ng-model="opvCtrl.tarif.element.type" class="form-control" />
                        <span ng-if="opvCtrl.tarif.errors.type" class="label label-danger">{{opvCtrl.tarif.errors.type}}</span>
                    </div>
                    <div>
                        <button ng-click="opvCtrl.tarif.add()" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-12"></div>

    <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="panel panel-info">
            <div class="panel panel-heading ">Info Tarif</div>
            <div class="panel panel-body">
                <form class="form-group" id="list">

                    <div class="form-group">
                        <label class="control-label">tarif </label>
                        <input type="text" class="input-group" ng-model="opvCtrl.tarif.recherche" />
                        <button ng-click="opvCtrl.tarif.viewAll()" class="btn btn-primary btn-sm">Afficher Tous</button> <br/>
                        <div ng-show="opvCtrl.tarif.messageInfo" ><p class="bg-success">{{opvCtrl.tarif.messageInfo}}</p></div>

                    </div>
                    <table class="table-responsive table table-striped table-bordered  table-hover table-condensed">
                        <thead>
                        <tr>
                            <th> Id </th>
                            <th class="text-center"> Id</th>
                            <th class="text-center"> Type</th>
                            <th colspan="2" class="text-center"> action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tp in opvCtrl.tarif.data.page | orderBy: 'type' | filter: opvCtrl.tarif.recherche " >

                            <td class="text-right">
                                <div >{{tp.element.id}}</div>
                            </td>
                            <td class="text-center">
                                <div ng-hide="opvCtrl.tarif.editingData[tp.element.id]">{{tp.element.type}}</div>
                                <div ng-show="opvCtrl.tarif.editingData[tp.element.id]">
                                    <input type="text" ng-model="tp.element.type" />
                                    <span ng-if="tp.element.errors.type" class="label label-danger">{{tp.element.errors.type}}</span>
                                </div>
                            </td>

                            <td>
                                <button ng-click="opvCtrl.tarif.remove(tp)"class="btn btn-sm btn-danger">
                                    Suprimer</button>
                            </td>
                            <td>
                                <button ng-hide="opvCtrl.tarif.editingData[tp.element.id]" ng-click="opvCtrl.tarif.modify(tp)" class="btn btn-sm btn-warning">Modify</button>
                                <button ng-show="opvCtrl.tarif.editingData[tp.element.id]" ng-click="opvCtrl.tarif.update(tp)" class="btn btn-sm btn-success">Update</button>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </form>
                <div class ="panel">
                    <ul class="nav nav-pills">
                        <li class="clikabble" ng-class="{active:p==opvCtrl.tarif.pageCourante}" ng-repeat="p in opvCtrl.tarif.data.pageIndex  ">
                            <a ng-click="opvCtrl.tarif.goToPage(p)" >{{p}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>
