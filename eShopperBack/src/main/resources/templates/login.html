
<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<title>Authentification</title>
</head>
<body>
	<div>
		<form th:action="@{/login}" method="post">
			<div>
				<label>Login</label>
				<input type="text" name="username" />
			</div>
			<div>
				<label>Password</label> 
				<input type="text" name="password" />
			</div>
			<div>
				<input type="submit" />
			</div>
		</form>
	</div>

</body>
</html>
